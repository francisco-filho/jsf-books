<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books</title>
    <h:outputStylesheet name="css/books.css"/>
</h:head>
<h:body>
    <div id="wrapper">
        <header>
            Michael's book list
        </header>
        <main>
            <h1>Edit categories</h1>
            <h:form>
                <h:dataTable value="#{categoryEditor.categories}" var="cat">
                    <h:column>
                        <h:commandLink
                            action="#{categoryEditor.deleteCategory(cat)}">
                            <span>Remove</span>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <h:inputText value="#{cat.name}"/>
                    </h:column>
                </h:dataTable>
                <h:commandLink styleClass="button"
                               value="Add category"
                               action="#{categoryEditor.addCategory}"/>
                <h:commandLink styleClass="button"
                               value="Save"
                               action="#{categoryEditor.save}"/>
            </h:form>
        </main>
        <nav>
            this is the navigation
        </nav>
        <footer>
            Michael Muller |
            <h:outputLink value="http://blog.mueller-bruehl.de">Michael's blog</h:outputLink>
            | <h:link value="About" outcome="index.xhtml"/>
        </footer>
    </div>
</h:body>
</html>
